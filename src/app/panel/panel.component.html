<div class="container">
    <div class="jumbotron">

        <div class="row">
            <div class="col-sm-6">
                <app-progress [progress]="progress"></app-progress>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-lives [lives]="lives"></app-lives>
                </div>
            </div> 
        </div>

        <div class="row">
            <div class="col">

                <h6>{{ question }}</h6>
                <p>{{ quoteRound.quote  }}</p> 

                <div class="form-group">
                    <textarea 
                        class="form-control" 
                        rows="3" 
                        (input)="getAnswer($event)"
                        [value]="answer"
                    ></textarea>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary" (click)="checkAnswer()">Check</button>
                    </div>
            </div>
        </div>

    </div>
</div>
